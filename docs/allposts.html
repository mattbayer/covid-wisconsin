---
layout: page
title: All Posts
---

<div class="posts">
  {% for post in site.posts %}
    {% if post.hidden != true %}
      <div class="post">
        <h2 class="post-title">
          <a href="{{ post.url | absolute_url }}">
            {{ post.title }}
          </a>
        </h2>

        <span class="post-date">{{ post.date | date_to_string }}</span>

        <!-- {{ post.excerpt }} -->
      </div>
    {% endif %}
  {% endfor %}
</div>
